name: Daily Stock News Modeling

on:
  schedule:
    - cron: '0 13 * * *'      # Runs daily at 13:00 UTC (06:00 PDT)
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export API Key to environment
        run: echo "NEWSDATA_API_KEY=${{ secrets.NEWSDATA_API_KEY }}" >> $GITHUB_ENV

      - name: Download NLTK and TextBlob corpora
        run: |
          python -m nltk.downloader punkt vader_lexicon averaged_perceptron_tagger wordnet
          python -m textblob.download_corpora

      - name: Run Master Notebook (force re-run all cells)
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute notebooks/Master_Data_Modeling.ipynb \
            --ExecutePreprocessor.kernel_name=python3 \
            --ExecutePreprocessor.timeout=-1 \
            --ClearOutputPreprocessor.enabled=True \
            --output notebooks/Master_Data_Modeling_output.ipynb

      - name: Debug: show scrape date in executed notebook
        run: |
          grep -R "Scraping news for date" notebooks/Master_Data_Modeling_output.ipynb || echo "‚ùå scrape debug line not found!"

      - name: Show files in workspace
        run: ls -lhR

      - name: Commit and push updated outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add notebooks/Master_Data_Modeling_output.ipynb notebooks/*.csv *.csv *.xlsx *.txt
          git diff --cached --quiet || git commit -m "chore: update output notebook and data"
          git push
